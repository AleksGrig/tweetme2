{% extends 'base.html' %}

{% block head_title %}
Tweetme 2
{% endblock head_title %}


{% block content %}
Welcome to Tweetme 2

<div id="tweets">
    Loading...
</div>

<script>
    const tweetsElement = document.querySelector('#tweets')

    const xhr = new XMLHttpRequest
    const method = 'GET'
    const url = '/tweets'
    const responseType = 'json'

    const handleDidLike = (tweet_id, currentCount) => {
        console.log(tweet_id, currentCount)
    }

    const likeBtn = (tweet) => {
        return `
            <button class="btn btn-primary btn-sm" 
            onclick=handleDidLike(${tweet.id},${tweet.likes})>${tweet.likes} Likes</button>
        `
    }

    const formatTweetElement = (tweet) => {
        let formattedTweet = `
            <div class='mb-4 tweet' id='tweet-${tweet.id}'>${tweet.id}
            <p>${tweet.content}</p>
            <div class='btn-group'>${likeBtn(tweet)}</div></div>
        `
        return formattedTweet
    }

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function() {
        const serverResponse = xhr.response
        let listedItems = serverResponse.response
        let finalTweetStr = ""
        for(let i = 0; i < listedItems.length; i++) {
            finalTweetStr += formatTweetElement(listedItems[i])  
        }
        tweetsElement.innerHTML = finalTweetStr
        console.log(listedItems)
    }
    xhr.send()
</script>
{% endblock content %}
